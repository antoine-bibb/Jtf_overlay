<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Share Screen</title>
<link rel="stylesheet" href="css/main.css">
<style>
body {
  margin:0;
  background:#0b0b0f;
}

.layout {
  display:flex;
  width:100vw;
  height:100vh;
}

.camera-box {
  width:28%;
  height:100%;
  border-right:3px solid #ff1c1c;
  box-shadow:0 0 25px rgba(255,0,0,.5);
}

.share-box {
  width:72%;
  height:100%;
}

.brand-corner {
  position:absolute;
  bottom:20px;
  left:20px;
  font-size:18px;
  opacity:.7;
}
</style>
</head>
<body>

<div class="layout">
  <div class="camera-box"></div>
  <div class="share-box"></div>
</div>

<div class="brand-corner">JusTheFacts with Jae</div>

</body>
</html>
