<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thanks For Watching</title>
<style>
body {
  margin:0;
  background:#0b0b0f;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial, sans-serif;
  color:white;
  text-align:center;
}

.end-container {
  animation:fadeIn 2s ease;
}

h1 {
  font-size:60px;
  color:#ff1c1c;
  text-shadow:0 0 25px rgba(255,0,0,.6);
}

p {
  font-size:28px;
  opacity:.8;
}

.logo-big {
  width:250px;
  margin-bottom:40px;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px);}
  to { opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="end-container">
  <img src="assets/logo.png" class="logo-big">
  <h1>THANK YOU FOR WATCHING</h1>
  <p>Like • Comment • Subscribe</p>
</div>

</body>
</html>
