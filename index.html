<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jus The Facts Overlay</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="stinger">
  <div class="stinger-logo">JusTheFacts</div>
  <audio id="introAudio" src="assets/intro.mp3"></audio>
</div>

  <div class="stinger-logo">JusTheFacts</div>
</div>
<div class="bg"></div>
<div class="grain"></div>
<div class="particles"></div>
<div class="grain-overlay"></div>

<!-- Top Badge -->
<div class="badge">
  <span id="badgeCategory">HYBRID</span>
  <span class="live">LIVE</span>
</div>

<!-- Camera Frame -->
<div class="camera-frame">
  <img src="assets/audio_meter.png" id="audioMeter" class="audio-meter">
  <div id="hostName" class="glitch-name">
  <span>J</span>
  <span>A</span>
  <span>E</span>
  <span>&nbsp;</span>
  <span>C</span>
  <span>Z</span>
  <span>A</span>
  <span>R</span>
</div>

  <div id="hostSub">Host | Jus The Facts</div>
</div>

<!-- Topics Panel -->
<div class="topics">
  <div id="topicNum">TOPIC 01</div>

  <div class="topic active" id="topic1">
    <span id="topic1Text"></span>
  </div>
  <div class="topic" id="topic2">
    <span id="topic2Text"></span>
  </div>
  <div class="topic" id="topic3">
    <span id="topic3Text"></span>
  </div>
  <div class="topic" id="topic4">
    <span id="topic4Text"></span>
  </div>
  <div class="topic" id="topic5">
    <span id="topic5Text"></span>
  </div>
  <div class="topic" id="topic6">
    <span id="topic6Text"></span>
  </div>
</div>

<!-- Ticker -->
<div class="ticker" id="tickerBar">
  <div id="tickerText"></div>
</div>

<!-- Logo -->
<div id="logoMark" class="logo">
  <div class="logo-main">JusTheFacts</div>
  <div class="logo-sub">with jae</div>
  <div class="logo-line"></div>
</div>

<script src="./js/ticker.js"></script>
<script src="./js/overlay.js"></script>
<div class="mobile-test">
  <button onclick="toggleFactMode()">Fact</button>
  <button onclick="flashBreaking()">Breaking</button>
  <button onclick="setTopic(1)">1</button>
  <button onclick="setTopic(2)">2</button>
  <button onclick="setTopic(3)">3</button>
</div>
</body>
</html>
