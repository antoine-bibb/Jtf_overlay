<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jus The Facts Overlay</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>

<div class="bg"></div>
<div class="grain"></div>

<!-- Top Badge -->
<div class="badge">
  <span id="badgeCategory">HYBRID</span>
  <span class="live">LIVE</span>
</div>

<!-- Camera Frame -->
<div class="camera-frame">
  <div id="hostName">JAE CZAR</div>
  <div id="hostSub">Host | Jus The Facts</div>
</div>

<!-- Topics Panel -->
<div class="topics">
  <div id="topicNum">TOPIC 01</div>

  <div class="topic active" id="topic1">
    <span id="topic1Text"></span>
  </div>
  <div class="topic" id="topic2">
    <span id="topic2Text"></span>
  </div>
  <div class="topic" id="topic3">
    <span id="topic3Text"></span>
  </div>
  <div class="topic" id="topic4">
    <span id="topic4Text"></span>
  </div>
  <div class="topic" id="topic5">
    <span id="topic5Text"></span>
  </div>
  <div class="topic" id="topic6">
    <span id="topic6Text"></span>
  </div>
</div>

<!-- Ticker -->
<div class="ticker" id="tickerBar">
  <div id="tickerText"></div>
</div>

<!-- Logo -->
<img src="./assets/logo.png" id="logoMark" class="logo"/>

<script src="./js/ticker.js"></script>
<script src="./js/overlay.js"></script>

</body>
</html>
